<!doctype html>
<html>
   <body>
   
      <h1>HELLO {{ protein }}!</h1>

              <input type="file"  id="inputFile" name = "my_button">
        <button onclick="loadFile()">GO</button>

        <div id="glmolFichier">
            <canvas></canvas>
        </div>

        <textarea  id="glmolFichier_src"></textarea>

        <script type="text/javascript">

            var glmolFichier = new GLmol("glmolFichier", true);
            
            function loadFile(){
                var file = $('#inputFile').get(0);
                if (file) 
                    file = file.files;
                var reader = new FileReader();
                reader.onload = function() {
                    $('#glmolFichier_src').val(reader.result);
                    glmolFichier.loadMolecule();
                };
                reader.readAsText(file[0]);
            };


        </script>
      
   </body>
</html>
