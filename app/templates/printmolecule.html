<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<meta charset="UTF-8">
    <title>Visualisation</title>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="/static/jquery-1.7.min.js" charset="utf-8"></script>
    <script src="/static/Three49custom.js" charset="utf-8"></script>
    <script src="/static/GLmol.js" charset="utf-8"></script>
</head>

<body>


<div class="container-fluid">
    <div class="row title_row" id="upper_row">
        <div class="col-sm-3"></div>
    </div>
    <div class="row visu_row">
        <div class="col">
            <!-- Barre de recherche -->
            <h6 class = "research-bar">Rechercher une prot√©ine dans UniProt</h6>
            <form action = "http://localhost:5000/result" method = "POST">
                <div class="form-group">
                    <input type="text" class="form" name = "nm" id="protein" placeholder="Nom de la proteine">
                  </div>
                  <button type="submit" class="btn btn-outline-secondary">Rechercher</button>
            </form>
        
            </div>
        <div class="col-sm-5">
            <div id="glmol_file">
            <canvas></canvas>
            <textarea id = "glmol_file_src" style="display: none;">
                {{ protein }}
            </textarea>
            
            </div>
        </div>

        <script>
            var glmolFichier = new GLmol("glmol_file", true);
            glmolFichier.loadMolecule();
        </script>

        <div class="col-sm-3"></div>
    </div>
</div>


</script>


</body>
